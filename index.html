		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h3>This are previous generations of my website</h3>
		<div class="buttons">
			<button onclick="window.location.href='gen1/index.html';">1st gen site</button>
			<button onclick="window.location.href='gen2/index.html';">2nd gen site</button>
			<button onclick="window.location.href='gen3/index.html';">3rd gen site</button>
		</div>
		<h3>Some of my test sites</h3>
		<div class="buttons">
			<button onclick="window.location.href='Simple-personalSite/index.html';">Personal Site</button>
		</div>
		<!-- Floating Menu Script -->
		<div id="ss_menu">
			<div onclick="myhref('https://github.com/sidhantsamant');">
				<i class="fab fa-github"></i>
			</div>
			<div onclick="myhref('https://t.me/blitzwolf19');">
				<i class="fab fa-telegram"></i>
			</div>
			<div onclick="myhref('https://www.linkedin.com/in/sidhant-samant-66227b190');">
				<i class="fab fa-linkedin"></i>
			</div>
			<div onclick="myhref('https://sidhantsamant.github.io/');"><i class="fa fa-home"></i></div>
			<div class="menu">
				<div class="share" id="ss_toggle" data-rot="180">
					<div class="circle"></div>
					<div class="bar"></div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script>
			$(document).ready(function (ev) {
				var toggle = $("#ss_toggle");
				var menu = $("#ss_menu");
				var rot;

				$("#ss_toggle").on("click", function (ev) {
					rot = parseInt($(this).data("rot")) - 180;
					menu.css("transform", "rotate(" + rot + "deg)");
					menu.css("webkitTransform", "rotate(" + rot + "deg)");
					if ((rot / 180) % 2 == 0) {
						//Moving in
						toggle.parent().addClass("ss_active");
						toggle.addClass("close");
					} else {
						//Moving Out
						toggle.parent().removeClass("ss_active");
						toggle.removeClass("close");
					}
					$(this).data("rot", rot);
				});

				menu.on("transitionend webkitTransitionEnd oTransitionEnd", function () {
					if ((rot / 180) % 2 == 0) {
						$("#ss_menu div i").addClass("ss_animate");
					} else {
						$("#ss_menu div i").removeClass("ss_animate");
					}
				});
			});
		</script>
		<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(["_setAccount", "UA-36251023-1"]);
			_gaq.push(["_setDomainName", "jqueryscript.net"]);
			_gaq.push(["_trackPageview"]);

			(function () {
				var ga = document.createElement("script");
				ga.type = "text/javascript";
				ga.async = true;
				ga.src = ("https:" == document.location.protocol ? "https://ssl" : "http://www") + ".google-analytics.com/ga.js";
				var s = document.getElementsByTagName("script")[0];
				s.parentNode.insertBefore(ga, s);
			})();
		</script>

		<script type="text/javascript">
			function myhref(web) {
				window.location.href = web;
			}
		</script>
	</body>
</html>
